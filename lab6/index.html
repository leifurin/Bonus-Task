    </div>
</div>

<script>
  function add(){
      let data = prompt('ENTER NEW CONTACTS');
      let div = document.createElement('div')
      div.innerHTML=data
      div.classList.add('contact')
      document.getElementById('contacts1').appendChild(div)
    }

    window.addEventListener('scroll',(event)=>{
      if($(window).scrollTop()>300){
        document.getElementsByClassName('cont')[0].classList.add('cont1')
      }
      if(document.documentElement.scrollTop < 300){
        document.getElementsByClassName('cont')[0].classList.remove('cont1')
      }
    })
</script>
